<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Valentine's Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <style>
        /* Reset default margin and padding on the body */
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 0;
            font-family: "Poppins", serif;
            color: #fff;
            line-height: 1.6;
            height: 800vh;
            display: flex;
            flex-direction: column;
            background-color: maroon;
            background-image: linear-gradient(maroon, pink);
            align-items: center;
            justify-content: space-between;
            /* Ensure the container takes full viewport width */
            width: 100vw;
        }

        .header {
            margin-top: 300px;
            font-size: 100px;
            font-weight: 600;
            align-items: center;
        }

        .paragraph {
            font-size: 20px;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.8;
        }

        .note {
            font-size: 50px;
            font-weight: 600;
            padding: 20px;
            border-radius: 10px;
            align-items: center;
            margin-top: 100vh;
            /* Space between each note */
        }

        .finalnote {
            font-size: 50px;
            color: maroon;
            font-weight: 600;
            padding: 20px;
            border-radius: 10px;
            align-items: center;
            margin-top: 100vh;
            /* Space between each note */
        }

        .hiddennote {
            font-size: 50px;
            color: maroon;
            font-weight: 600;
            padding: 20px;
            border-radius: 10px;
            align-items: center;
            text-align: center;
            /* Optional: style the full page message */
            position: center;
            background-color: pink;
            width: 90%;
        }

        .buttons {
            margin-top: 20px;
            margin-bottom: 20px;
            align-items: center;
        }

        button {
            font-size: 1.5em;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            align-items: center;
        }
    </style>
</head>

<script>
    function moveNoButton() {
        let button = document.getElementById("noButton");
        let x = Math.random() * (window.innerWidth - 100);
        let y = Math.random() * (window.innerHeight - 50);
        button.style.left = `${x}px`;
        button.style.top = `${y}px`;
    }
    function moveNoButtonClick() {
        moveNoButton();
    }
    function goToNewPage() {
      // Replace 'newpage.html' with the actual path to your new page
      window.location.href = 'newpage.html';
    }

</script>

<body>
    <div class="container">
        <div class="header">Hi Alisha ❤️</div>
        <div class="paragraph">Scroll down </div>
        <div class="note">Keep scrolling</div>
        <div class="note">You're almost there</div>
        <div class="note">Keep going</div>
        <div class="note">You're literally almost there</div>
        <div class="finalnote">Will you be my Valentine?</div>
        <div class="buttons">
            <button class="yes" onclick="goToNewPage()">Yes</button>
            <button class="no" id="noButton" onmouseover="moveNoButton()" onclick="moveNoButtonClick()">No</button>
          </div>
        <div id="messageDiv"></div>
</body>
