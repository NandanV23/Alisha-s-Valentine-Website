<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Valentine's Day!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
        rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: "Poppins", serif;
            background: linear-gradient(pink, maroon);
            color: maroon;
        }

        .message {
            font-size: 2em;
            text-align: center;
            color: white;
            padding: 40px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .secondmessage {
            font-size: 2em;
            margin-top: 8vh;
            text-align: center;
            color: white;
            padding: 40px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .images img {
            max-width: 300px;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div class="message">
        <h1>YAYYYY! ❤️</h1>
    </div>
    <div class="images">
        <!-- Replace the src attribute with your own image URLs -->
        <img src="Image 1.JPG" alt="Image 1">
        <img src="IMG_9320 (1).JPG" alt="Image 2">
        <img src="IMG_9320 (2).JPG" alt="Image 3">
        <img src="IMG_9320 (3).JPG" alt="Image 4">
    </div>
    <div class="secondmessage">
        <h1>I love you more than anything baby</h1>
    </div>
</body>

</html>
